<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 80%; margin: auto; }
        #controls { text-align: center; margin: 10px; }
    </style>
</head>
<body>

<div id="controls">
    <label><input type="checkbox" id="toggleMetin40"> Metin40</label>
    <label><input type="checkbox" id="toggleMetin45"> Metin45</label>
    <label><input type="checkbox" id="toggleMetin50"> Metin50</label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 2 });
    var bounds = [[0, 0], [1000, 1000]];
    L.imageOverlay('mapa.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    var metin40Icon = L.divIcon({className: 'custom-icon', html: '<div style="width: 12px; height: 12px; background-color: green; border-radius: 50%;"></div>'});
    var metin45Icon = L.divIcon({className: 'custom-icon', html: '<div style="width: 12px; height: 12px; background-color: lightblue; border-radius: 50%;"></div>'});
    var metin50Icon = L.divIcon({className: 'custom-icon', html: '<div style="width: 12px; height: 12px; background-color: pink; border-radius: 50%;"></div>'});

    var markers = {
        Metin40: [
            L.marker([150, 100], {icon: metin40Icon}).bindPopup("Metin40-1"),
            L.marker([200, 150], {icon: metin40Icon}).bindPopup("Metin40-2"),
            L.marker([250, 200], {icon: metin40Icon}).bindPopup("Metin40-3"),
            L.marker([300, 250], {icon: metin40Icon}).bindPopup("Metin40-4"),
            L.marker([350, 300], {icon: metin40Icon}).bindPopup("Metin40-5")
        ],
        Metin45: [
            L.marker([400, 300], {icon: metin45Icon}).bindPopup("Metin45")
        ],
        Metin50: [
            L.marker([250, 500], {icon: metin50Icon}).bindPopup("Metin50")
        ]
    };

    function toggleMarkers(id) {
        if (document.getElementById('toggle' + id).checked) {
            markers[id].forEach(marker => marker.addTo(map));
        } else {
            markers[id].forEach(marker => map.removeLayer(marker));
        }
    }

    document.getElementById('toggleMetin40').addEventListener('change', () => toggleMarkers('Metin40'));
    document.getElementById('toggleMetin45').addEventListener('change', () => toggleMarkers('Metin45'));
    document.getElementById('toggleMetin50').addEventListener('change', () => toggleMarkers('Metin50'));
</script>

</body>
</html>
