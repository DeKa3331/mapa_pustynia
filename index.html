<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 50%; margin: auto; }
        #controls { text-align: center; margin: 10px; }
        #legend {
            background-color: white;
            padding: 20px;  /* Zwiększenie przestrzeni */
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 28px;  /* Zwiększenie czcionki */
        }
        #legend div {
            margin: 10px 0;  /* Zwiększenie odstępu między elementami */
        }
        .legend-icon {
            width: 24px;  /* Zwiększenie rozmiaru ikon */
            height: 24px;
            border-radius: 50%;
            display: inline-block;
        }
        .legend-icon-square {
            width: 30px;  /* Zwiększenie rozmiaru ikon kwadratowych */
            height: 30px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="controls">
    <label><input type="checkbox" id="toggleMetin40"> Metin40</label>
    <label><input type="checkbox" id="toggleMetin45"> Metin45</label>
    <label><input type="checkbox" id="toggleMetin50"> Metin50</label>
    <label><input type="checkbox" id="togglePlants"> Rośliny</label>
    <label><input type="checkbox" id="toggleChests"> Skrzynie</label>
    <label><input type="checkbox" id="toggleEmir"> Emir</label>
    <label><input type="checkbox" id="toggleTarantula"> Tarantula</label>
</div>

<div id="map"></div>

<div id="legend">
    <strong>Legenda</strong>
    <div><span class="legend-icon" style="background-color: green;"></span> Metin40</div>
    <div><span class="legend-icon" style="background-color: lightblue;"></span> Metin45</div>
    <div><span class="legend-icon" style="background-color: pink;"></span> Metin50</div>
    <div><span class="legend-icon" style="background-color: orange;"></span> Brzoskwinia (Roślina)</div>
    <div><span class="legend-icon" style="background-color: green;"></span> Pokrzywa (Roślina)</div>
    <div><span class="legend-icon-square" style="background-color: brown;"></span> Skrzynia</div>
    <div><span class="legend-icon" style="background-color: red;"></span> Emir (Zasięg)</div>
    <div><span class="legend-icon" style="background-color: black;"></span> Tarantula (Zasięg)</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', { crs: L.CRS.Simple, minZoom: -2, maxZoom: 2 });
    var bounds = [[0, 0], [1000, 1000]]; // Określ granice mapy
    L.imageOverlay('mapa.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    // Ikony markerów
    var metin40Icon = L.divIcon({className: 'custom-icon', html: '<div style="width: 24px; height: 24px; background-color: green; border-radius: 50%;"></div>'});
    var metin45Icon = L.divIcon({className: 'custom-icon', html: '<div style="width: 24px; height: 24px; background-color: lightblue; border-radius: 50%;"></div>'});
    var metin50Icon = L.divIcon({className: 'custom-icon', html: '<div style="width: 24px; height: 24px; background-color: pink; border-radius: 50%;"></div>'});
    
    var plantIcons = {
        brzoskwinia: L.divIcon({className: 'custom-icon', html: '<div style="width: 24px; height: 24px; background-color: orange; border-radius: 50%;"></div>'}),
        pokrzywa: L.divIcon({className: 'custom-icon', html: '<div style="width: 24px; height: 24px; background-color: green; border-radius: 50%;"></div>'})
    };
    
    var chestIcon = L.divIcon({className: 'custom-icon', html: '<div style="width: 30px; height: 30px; background-color: brown; border-radius: 5px;"></div>'});

    var markers = {
        Metin40: [
            L.marker([362, 654], {icon: metin40Icon}).bindPopup("Metin40-1"),
        ],
        Metin45: [
            L.marker([208, 95], {icon: metin45Icon}).bindPopup("Metin45-1"),
            L.marker([212, 187], {icon: metin45Icon}).bindPopup("Metin45-2"),
            L.marker([258, 518], {icon: metin45Icon}).bindPopup("Metin45-3"),
        ],
        Metin50: [
            L.marker([502, 391], {icon: metin50Icon}).bindPopup("Metin50-1"),
        ],
        Plants: [
            L.marker([500, 500], {icon: plantIcons.brzoskwinia}).bindPopup("Brzoskwinia"),
            L.marker([700, 700], {icon: plantIcons.pokrzywa}).bindPopup("Pokrzywa")
        ],
        Chests: [
            L.marker([600, 600], {icon: chestIcon}).bindPopup("Skrzynia 1"),
            L.marker([800, 800], {icon: chestIcon}).bindPopup("Skrzynia 2")
        ],
        Emir: [
            L.circle([266, 530], {radius: 100, color: 'red', fillColor: 'red', fillOpacity: 0.2}).bindPopup("Emir - Zasięg"),
            L.circle([458, 240], {radius: 100, color: 'red', fillColor: 'red', fillOpacity: 0.2}).bindPopup("Emir - Zasięg"),
        ],
        Tarantula: [
            L.circle([780, 588], {radius: 150, color: 'black', fillColor: 'black', fillOpacity: 0.2}).bindPopup("Tarantula - Zasięg"),
            L.circle([228, 860], {radius: 150, color: 'black', fillColor: 'black', fillOpacity: 0.2}).bindPopup("Tarantula - Zasięg"),
        ]
    };

    // Funkcja do przełączania markerów
    function toggleMarkers(id) {
        if (document.getElementById('toggle' + id).checked) {
            markers[id].forEach(marker => marker.addTo(map));
        } else {
            markers[id].forEach(marker => map.removeLayer(marker));
        }
    }

    // Nasłuchiwanie zdarzeń checkboxów
    document.getElementById('toggleMetin40').addEventListener('change', () => toggleMarkers('Metin40'));
    document.getElementById('toggleMetin45').addEventListener('change', () => toggleMarkers('Metin45'));
    document.getElementById('toggleMetin50').addEventListener('change', () => toggleMarkers('Metin50'));
    document.getElementById('togglePlants').addEventListener('change', () => toggleMarkers('Plants'));
    document.getElementById('toggleChests').addEventListener('change', () => toggleMarkers('Chests'));
    document.getElementById('toggleEmir').addEventListener('change', () => toggleMarkers('Emir'));
    document.getElementById('toggleTarantula').addEventListener('change', () => toggleMarkers('Tarantula'));

    // Nasłuchiwanie kliknięć na mapie
    map.on('click', function(e) {
        var latlng = e.latlng;  // Współrzędne kliknięcia
        console.log('Kliknięto w: ' + latlng.lat + ', ' + latlng.lng);
        // Możesz teraz dodać marker w tym miejscu
        L.marker([latlng.lat, latlng.lng]).addTo(map).bindPopup("Nowy punkt: " + latlng.lat + ", " + latlng.lng).openPopup();
    });
</script>

</body>
</html>
